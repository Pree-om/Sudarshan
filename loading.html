<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudrashan AI - Initializing</title>
    <style>
        :root {
            --neon-cyan: #00f3ff;
            --neon-green: #0aff0a;
            --bg-dark: #050505;
            --glass-bg: rgba(10, 20, 30, 0.65);
            --text-primary: #e0e0e0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--bg-dark);
            color: var(--text-primary);
            font-family: 'Orbitron', monospace;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading-container {
            text-align: center;
            z-index: 10;
        }

        .logo {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px var(--neon-cyan);
            animation: pulse 2s infinite;
        }

        .loading-text {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            color: var(--neon-cyan);
            letter-spacing: 2px;
        }

        .progress-container {
            width: 400px;
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            margin: 2rem auto;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-green));
            width: 0%;
            animation: loading 3s ease-in-out forwards;
            box-shadow: 0 0 10px var(--neon-cyan);
        }

        .status-text {
            font-size: 0.9rem;
            color: #888;
            margin-top: 1rem;
            font-family: 'Courier New', monospace;
        }

        .neural-network {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .node {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--neon-cyan);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--neon-cyan);
            animation: nodeGlow 2s infinite alternate;
        }

        .connection {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--neon-cyan), transparent);
            opacity: 0.3;
            animation: constellationGlow 3s infinite alternate;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes loading {
            0% { width: 0%; }
            20% { width: 15%; }
            40% { width: 35%; }
            60% { width: 60%; }
            80% { width: 85%; }
            100% { width: 100%; }
        }

        @keyframes nodeGlow {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        @keyframes constellationGlow {
            0% { opacity: 0.1; }
            100% { opacity: 0.4; }
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--neon-cyan);
            animation: scan 4s linear infinite;
            box-shadow: 0 0 10px var(--neon-cyan);
        }

        @keyframes scan {
            0% { top: -10px; }
            100% { top: 100vh; }
        }
    </style>
</head>
<body>
    <div class="neural-network" id="neural-network"></div>
    <div class="scan-line"></div>
    
    <div class="loading-container">
        <div class="logo">सुDARSHAN</div>
        <div class="loading-text" id="loading-text">INITIALIZING AGENTIC AI...</div>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <div class="status-text" id="status-text">
            > LOADING NEURAL NETWORKS...<br>
            > CONNECTING TO AI MODELS...<br>
            > ESTABLISHING SECURE CHANNELS...
        </div>
    </div>

    <script>
        // Generate constellation background
        function createConstellation() {
            const container = document.getElementById('neural-network');
            const stars = [];
            const starCount = 80;
            
            // Create stars
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'node';
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                star.style.left = x + '%';
                star.style.top = y + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                container.appendChild(star);
                
                stars.push({ element: star, x, y });
            }
            
            // Create connections between nearby stars
            stars.forEach((star, i) => {
                stars.slice(i + 1).forEach(otherStar => {
                    const distance = Math.sqrt(
                        Math.pow(star.x - otherStar.x, 2) + 
                        Math.pow(star.y - otherStar.y, 2)
                    );
                    
                    if (distance < 25 && Math.random() > 0.6) {
                        const line = document.createElement('div');
                        line.className = 'connection';
                        const angle = Math.atan2(otherStar.y - star.y, otherStar.x - star.x) * 180 / Math.PI;
                        const length = distance * (window.innerWidth / 100);
                        
                        line.style.left = star.x + '%';
                        line.style.top = star.y + '%';
                        line.style.width = length + 'px';
                        line.style.transform = `rotate(${angle}deg)`;
                        line.style.transformOrigin = '0 0';
                        line.style.animationDelay = Math.random() * 2 + 's';
                        container.appendChild(line);
                    }
                });
            });
            
            // Animate constellation movement
            setInterval(() => {
                stars.forEach(star => {
                    const currentX = parseFloat(star.element.style.left);
                    const currentY = parseFloat(star.element.style.top);
                    star.element.style.left = (currentX + (Math.random() - 0.5) * 0.1) + '%';
                    star.element.style.top = (currentY + (Math.random() - 0.5) * 0.1) + '%';
                });
            }, 2000);
        }

        // Loading sequence
        const loadingSteps = [
            { text: "INITIALIZING AGENTIC AI...", status: "> LOADING NEURAL NETWORKS..." },
            { text: "CONNECTING AI MODELS...", status: "> GPT-4 ONLINE<br>> GEMINI CONNECTED<br>> PERPLEXITY READY" },
            { text: "ESTABLISHING SECURE CHANNELS...", status: "> SSL/TLS HANDSHAKE COMPLETE<br>> API KEYS VERIFIED<br>> RATE LIMITS CONFIGURED" },
            { text: "LOADING FACT-CHECK DATABASE...", status: "> 70,000+ NEWS SOURCES<br>> REUTERS • AP • BBC<br>> SNOPES • POLITIFACT" },
            { text: "CALIBRATING CONSENSUS ENGINE...", status: "> MULTI-AI WEIGHTS BALANCED<br>> CONFIDENCE THRESHOLDS SET<br>> BIAS CORRECTION ACTIVE" },
            { text: "SYSTEM READY", status: "> ALL SYSTEMS OPERATIONAL<br>> MISINFORMATION DETECTION ONLINE<br>> READY FOR ANALYSIS" }
        ];

        let currentStep = 0;
        const loadingText = document.getElementById('loading-text');
        const statusText = document.getElementById('status-text');

        function updateLoadingStep() {
            if (currentStep < loadingSteps.length) {
                loadingText.textContent = loadingSteps[currentStep].text;
                statusText.innerHTML = loadingSteps[currentStep].status;
                currentStep++;
                setTimeout(updateLoadingStep, 500);
            } else {
                // Redirect to main app after loading
                setTimeout(() => {
                    sessionStorage.setItem('fromLoading', 'true');
                    window.location.href = 'index.html';
                }, 1000);
            }
        }

        // Initialize
        createConstellation();
        setTimeout(updateLoadingStep, 1000);
    </script>
</body>
</html>
